    <!-- Feedback Section -->
    <div class="feedback">
      <div id="feedback-image">
        <img src="feedback.png" alt="feedback-image" />
      </div>
      <div id="feedback-section">
        <h2>Feedback</h2>
        <form class="feedback-form" id="feedback-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="comments">Comments</label>
          <textarea id="comments" name="comments" required></textarea>

          <label for="rating">Rating</label>
          <div class="rating">
            <input
              type="radio"
              id="star1"
              name="rating"
              value="1"
            /><label for="star1" title="1 star">&#9733;</label>
            <input
              type="radio"
              id="star2"
              name="rating"
              value="2"
            /><label for="star2" title="2 stars">&#9733;</label>
            <input
              type="radio"
              id="star3"
              name="rating"
              value="3"
            /><label for="star3" title="3 stars">&#9733;</label>
            <input
              type="radio"
              id="star4"
              name="rating"
              value="4"
            /><label for="star4" title="4 stars">&#9733;</label>
            <input
              type="radio"
              id="star5"
              name="rating"
              value="5"
            /><label for="star5" title="5 stars">&#9733;</label>
          </div>

          <button type="submit">Submit Feedback</button>
        </form>
        <div
          id="message"
          style="display: none; color: green; font-size: 1.2em; margin-top: 20px;"
        ></div>
        <div
          id="error-message"
          style="display: none; color: red; font-size: 1.2em; margin-top: 20px;"
        ></div>
      </div>
    </div>
    <!-- Footer Section -->

    <script>
      //feedback js
      document.getElementById("feedback-form").addEventListener("submit", function(event) {
        event.preventDefault();
    
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var comments = document.getElementById("comments").value;
        var rating = document.querySelector('input[name="rating"]:checked');
    
       
        if (!rating) {
           
            var errorMessage = document.getElementById("error-message");
            errorMessage.innerText = "Please select a Rating!";
            errorMessage.style.display = "block";
    
          
            setTimeout(function() {
                errorMessage.style.display = "none";
            }, 3000);
    
            return; 
        }
  
        var messageElement = document.getElementById("message");
        messageElement.innerText = "Thank you for your feedback!";
        messageElement.style.display = "block";
    
        setTimeout(function() {
            messageElement.style.display = "none";
            document.getElementById("feedback-form").reset();
        }, 3000);
    });    
    </script>
