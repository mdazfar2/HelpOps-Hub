<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpOps-Hub</title>
    <link rel="shortcut icon" href="HelpOps-H Fevicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH/PRVV+ejsK+y4J0F5QKdKqz2xk5+6RzSyZjNzkRcbEXfz6/Rk+6RD7Vh+x2DlJ2CgWNLcA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="contributor.css">
    <link rel="stylesheet" href="newCards.css">
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="banner.css">
    <link rel="stylesheet" href="contactus.css">

    <style>
  textarea::placeholder {
            color: #0000006B; /* Change placeholder text color to black */
            text-align: left;
}
#comment {
    border-bottom: solid 2.3px;
    color: #000000;
    
}
    </style>

   
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
            <div class="logo">
              <img src="HelpOps-H Fevicon.png" alt="Logo">
            </div>
        </a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="abouts.html">About</a></li>
            <li><a href="contributor.html">Team</a></li>
            <li><a href="contactus.html">Contact</a></li>
        </ul>
            <div class="nav-actions">
              <a href="https://github.com/sponsors/mdazfar2">
                <button class="sponsor-btn">Sponsor <i id="heart"  class="fas fa-heart"></i></button>
              </a>          
              </div>
            
        </nav>
    </header>
    <div id="ourteam"></div>
   
    <div class="container">
        <img src="rateus.png" alt="rateus">
        <div class="form-container">
            <h1>Contact Us</h1>
            <form id="contact-form">
                <!-- <label for="name">Name:</label> -->
                <input type="text" id="name" name="name" required placeholder="Name:">



                <!-- <label for="email">Email:</label> -->
                <input type="email" id="email" name="email" required placeholder="Email:">



                <!-- <label for="comment">Comment:</label> -->
                <textarea id="comment" name="comment" required placeholder="Comment:" ></textarea>



                <label for="rating" id="rate">Rating:</label>
                <div id="rating">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>

                <button type="submit" id="button">Submit</button>
            </form>
        </div>
    </div>
<script src="contactus.js"></script>
</body>
</html>
