   function tiltImage(event) {
        const image = document.getElementById('tilted-image');
        const boundingRect = image.getBoundingClientRect();
        const offsetX = event.clientX - boundingRect.left - boundingRect.width / 2;
        const offsetY = event.clientY - boundingRect.top - boundingRect.height / 2;
        const angleX = offsetX;
        const angleY = -offsetY;
        image.style.transform = `perspective(1000px) rotateY(${angleX}deg) rotateX(${angleY}deg)`;
    }
    function resetTilt() {
        const image = document.getElementById('tilted-image');
        image.style.transform = 'none';
    }
   </script>
